<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <aside class="user-card">
          <div class="user-info">
            <img
              class="user-img"
              src="images/image-jeremy.png"
              alt="profile-image"
            />
            <p>Report for</p>
            <h1 class="user-name">Jeremy Robson</h1>
          </div>
          <div class="user-timeframes">
            <button>Daily</button>
            <button>Weekly</button>
            <button>Monthly</button>
          </div>
        </aside>
        <div class="card card-work">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-work.svg"
                alt="Work icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Work</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-play">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-play.svg"
                alt="Play icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Play</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-study">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-study.svg"
                alt="Study icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Study</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-exercise">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-exercise.svg"
                alt="Exercise icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Exercise</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-social">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-social.svg"
                alt="Social icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Social</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-self-care">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-self-care.svg"
                alt="Self care icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Self care</h2>
              <img src="/images/icon-ellipsis.svg" alt="Dots icon" />
            </div>
            <div class="card-body">
              <h3>32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
