<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <aside class="user-card">
          <div class="user-info">
            <div class="user-image">
              <img
                class="user-img"
                src="images/image-jeremy.png"
                alt="profile-image"
              />
            </div>
            <p>Report for</p>
            <h1 class="user-name">Jeremy Robson</h1>
          </div>
          <div class="user-timeframes">
            <button class="btn btn-daily">Daily</button>
            <button class="btn btn-weekly">Weekly</button>
            <button class="btn btn-monthly">Monthly</button>
          </div>
        </aside>
        <div class="card card-work">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-work.svg"
                alt="Work icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Work</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Work">32hrs</h3>
              <p data-name="Work">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-play">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-play.svg"
                alt="Play icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Play</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Play">32hrs</h3>
              <p data-name="Play">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-study">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-study.svg"
                alt="Study icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Study</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Study">32hrs</h3>
              <p data-name="Study">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-exercise">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-exercise.svg"
                alt="Exercise icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Exercise</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Exercise">32hrs</h3>
              <p data-name="Exercise">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-social">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-social.svg"
                alt="Social icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Social</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Social">32hrs</h3>
              <p data-name="Social">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="card card-self-care">
          <div class="card-bg">
            <div class="img-container">
              <img
                class="card-img"
                src="/images/icon-self-care.svg"
                alt="Self care icon"
              />
            </div>
          </div>
          <div class="card-content">
            <div class="card-header">
              <h2>Self care</h2>
            </div>
            <div class="card-body">
              <h3 data-name="Self Care">32hrs</h3>
              <p data-name="Self Care">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Lindas-designs">Linda</a
        >.
      </div>
    </div>
  </body>
</html>
